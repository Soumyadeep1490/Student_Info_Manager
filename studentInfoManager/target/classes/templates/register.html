<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">Student Information Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/about/}">About <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="/signin/">Sign in <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/register/}">Register <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>
	<!-- Navbar ends -->
	
	
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
				
					<div class="card">
						
						<!-- Alert Message -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  	<p th:text="${session.message.content}"></p>
						  	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/registered.png}">
						</div>
						<h2 class="text-center">Register Here</h2>
						
						<form novalidate action="#" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!-- First Name -->
							 <div class="form-group">
							    <label for="firstName">First Name</label>
							    <input type="text" 
							    name="firstName" 
							    class="form-control " 
							    th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}" 
							    id="firstName" 
							    placeholder="Enter First Name"
							    th:value="${user.firstName}" 
							    required>
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('firstName')}" th:text="${e}">
							    	First Name Required
							    </div>
							 </div>
							 
							 <!-- Last Name -->
							 <div class="form-group">
							    <label for="lastName">Last Name</label>
							    <input type="text" 
							    name="lastName" 
							    class="form-control " 
							    th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}" 
							    id="lastName" 
							    placeholder="Enter Last Name"
							    th:value="${user.lastName}"
							    required>
							    <div class="invalid-feedback">
							    	Last Name Required
							    </div>
							 </div>
							 
							 <!-- User Name -->
							 <div class="form-group">
							    <label for="userName">User Name</label>
							    <input type="text" 
							    name="userName" 
							    class="form-control " 
							    th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}" 
							    id="userName" 
							    placeholder="Enter User Name"
							    th:value="${user.userName}"
							    required>
							    <div class="invalid-feedback">
							    	User Name Required
							    </div>
							 </div>
							 
							 <!-- Password -->
							 <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password" 
							    name="password" 
							    class="form-control " 
							    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" 
							    id="password" 
							    placeholder="Enter Password"
							    required>
							    <div class="invalid-feedback">
							    	Password Name Required
							    </div>
							 </div>
							 
							 <div class="container text-center">
							 	<button type="submit" class="btn btn-success">Register</button>
							 	<button type="reset" class="btn btn-warning">Reset</button>
							 </div>
							
						</form>
					</div>
				
				</div>
			</div>
		</div>
	</section>
</body>
</html>
